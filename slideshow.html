  <!DOCTYPE html>
  <html lang="en">

  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slide Show</title>
    <script defer src="./slideshow.js"></script>
    <link rel="stylesheet" href="./slideshow.css">
  </head>

  <body>
    <!-- slider -->
    <div class="slider">
      <div class="img-box">
        <img src="./images/1.jpg" alt="" class="slider-img">
      </div>
    </div>
    <!-- Buttons -->
    <div class="btnclass">
      <button class="btn" onclick="prev()">Previous</button>
      <button class="btn" onclick="next()">Next</button>
      <button class="btn" onclick="slideshow()">Slideshow</button>
      <button class="btn" onclick="stop()">Stop</button></div>



  </body>

  </html>
